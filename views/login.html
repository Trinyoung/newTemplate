<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>User Login and Sessions</title>
    <link href="../static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css" type = "text/css">
  </head>
  <body>
    <div class = "form-container container">
    <form method="GET" action="/signup">
      <div class="form-header" >
        <label for="">Mine</label>
      </div>
      <div class = "form-group">
        <label for="">Username</label>
        <input type="text" placeholder="username/Email/phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <!-- <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div> -->
      <button type="submit" class="btn btn-default">Submit</button>
      <!-- <a href="/signup" text-align="center" class="btn btn-default">Sumbit</a> -->
    </form><%=msg%>
  </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
